<div th:fragment="_card" class="card my-2">
    <img th:src="@{'/imagenes/'} + ${producto.imagen}" class="card-img-top" alt="producto imagen">
    <div class="card-body">
        <h5 class="card-title"th:text="${producto.titulo}">Card title</h5>
        <p class="card-text">Precio : <span th:text="${producto.precio}">1</span></p>
        <a th:href="@{detalle/{id}(id=${producto.id})}" class="btn btn-primary btn-block">
            ver detalle
        </a>
    </div>
</div>
