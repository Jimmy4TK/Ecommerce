<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container" style="margin-top: 20px">
    <div class="row mt-5" th:object="${usuario}">
        <div class="card">
            <p class="card-text">Nombre : <span class="card-title" th:text="*{nombre}">Card title</span></p>
            <p class="card-text">Apellido : <span class="card-title" th:text="*{apellido}">Card title</span></p>
            <p class="card-text">Mail : <span th:text="*{mail}">Card title</span></p>
            <p class="card-text">CUIL : <span th:text="*{cuil}">Card title</span></p>
            <p class="card-text">DNI : <span th:text="*{dni}">Card title</span></p>
            <p class="card-text">Telefono : <span th:text="*{telefono}">Card title</span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
